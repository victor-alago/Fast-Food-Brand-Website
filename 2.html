<!DOCTYPE html>

    <head>
        <title>Flash Food</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: 'Courier New', Courier, monospace;
            }

            .heading {
                background-color: rgb(61, 30, 68);
                margin-bottom: 30px;
                padding: 30px 0;
                text-align: center;
                grid-column: 1/-1;
                color: #ff4057;
                
            }

            .menu {
                padding: 0 10px 30px 10px;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            }

            .item_1 {
                display: grid;
                position:relative;
                grid-template-rows: auto, 1fr;
                border-radius: 15px;
                box-shadow: 0 0 15px black;
                margin-bottom: 40px;
                margin-left: 10px;
                margin-right: 10px;
            }

            .item_1 img {
                position: relative;
                width: 100%;
                border-radius: 15px 15px 0 0 ;
            }

            .details {
                padding: 20px 10px;
                display: grid;
                grid-template-rows: auto, 1fr, 50px;
                grid-row-gap: 15px;
            }

            .details-sub {
                display: grid;
                grid-template-columns: auto auto;
            }
            
            .details-sub h4 {
                font-weight: 600;
                font-size: 18px;
            }
            .price {
                text-align: right;
            }

            .details button {
                background-color: #ff4057;
                border: none;
                color: white;
                font-size: 16px;
                font-weight: 600;
                height: 60px;
                border-radius: 5px;
            }

            .sub-heading {
                font-size: 40px;
                text-align: center;
                margin-bottom: 20px;
                display: block;
            }

            .topnav a {
                margin-left: 40px;
                margin-right: 10px;
                text-decoration: none;
                font-size: 25px;
                font-weight: 500;
                color: #ff4057;
            }
            .topnav a:hover {
                background-color: black;
                border-radius: 5px;
                font-weight: 600;
            }
            .active {
                    background-color: rgb(140, 75, 75);
                    border-radius: 5px;
                }
            
        </style>
    </head>
